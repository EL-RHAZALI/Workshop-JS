<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <section>
        <div class="countainer">
            <div class="ecran" id="ecran"></div>
            <div class="clear" type="button">C</div>
            <div class="delete" type="button">DEL</div>
            <div class="division" type="button">/</div>
            <div class="seven" type="button">7</div>
            <div class="eight" type="button">8</div>
            <div class="nine" onclick="resultOfNine(event)" type="button">9</div>
            <div class="multiplication" onclick="resultOfMultiplication(event)" type="button">x</div>
            <div class="four" type="button">4</div>
            <div class="five" type="button">5</div>
            <div class="sex" onclick="resultOfSex(event)" type="button">6</div>
            <div class="substraction" onclick="resultOfSubstraction(event)" type="button">-</div>
            <div class="one" type="button">1</div>
            <div class="two" type="button">2</div>
            <div class="three" onclick="resultOfThree(event)" type="button">3</div>
            <div class="plus" onclick="resultOfPlus(event)" type="button">+</div>
            <div class="zero" onclick="resultOfZero(event)" type="button">0</div>
            <div class="egale" type="button">=</div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
